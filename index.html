<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindBubble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="pannel">
            <div class="pannel-top">
                <div class="elem">
                    <h3>Hit:</h3>
                    <div id="hitNumber" class="elem-box"></div>
                </div>
                <div class="elem">
                    <h3>Timer:</h3>
                    <div id="timer" class="elem-box">60</div>
                </div>
                <div class="elem">
                    <h3>Score:</h3>
                    <div id="scoreNumber" class="elem-box">0</div>
                </div>
            </div>
            <div class="pannel-bottom">
            </div>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
